<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="styles/reset.css" type="text/css">
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">    
        <div class="case">
            <div class="screen">
                <div class="screen-top"></div>
                <div class="screen-bottom">Calculator</div>
            </div>
            <button class="button mc">mc</button>
            <button class="button mr">mr</button>
            <button class="button operator divide">/</button>
            <button class="button operator mult">x</button>
            <button class="button num seven">7</button>
            <button class="button num eight">8</button>
            <button class="button num nine">9</button>
            <button class="button operator minus">-</button>
            <button class="button num four">4</button>
            <button class="button num five">5</button>
            <button class="button num six">6</button>
            <button class="button operator plus">+</button>
            <button class="button num one">1</button>
            <button class="button num two">2</button>
            <button class="button num three">3</button>
            <button class="button equals">=</button>
            <button class="button num zero">0</button>
            <button class="button num decimal">.</button>
        </div>
    </div>
        
    <script src="scripts/main.js"></script>
</body>
</html>
